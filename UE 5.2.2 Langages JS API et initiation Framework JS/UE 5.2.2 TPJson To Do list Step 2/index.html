<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Catherine et Laurent">
    <meta name="description" content="Page de saisie des tâches d'une to do list">
    <meta name="keywords" content="TO do list, tâche, priorité">
    <title>Création de Tâche - To-Do List: Le formulaire</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            /* Correction de la syntaxe du dégradé CSS */
            background: linear-gradient(145deg, #e7f7e7 0%, #d5e9d5 40%, #b8d4b8 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: #2d5016;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        fieldset {
            border: 1px solid #6ba368;
            border-radius: 8px;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        legend {
            font-family: 'Playfair Display', serif;
            color: #4a7c59;
            font-size: 1.2em;
            font-weight: bold;
            padding: 0 10px;
            margin-left: -10px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 700;
            color: #2d5016;
            font-size: 0.95em;
        }

        label .required {
            color: #c0392b;
        }

        input[type="text"],
        input[type="email"],
        input[type="datetime-local"],
        input[type="number"],
        textarea,
        select {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #4a7c59;
            box-shadow: 0 0 0 3px rgba(74, 124, 89, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        /* Validation Visuelle Email */
        input[type="email"]:invalid:not(:placeholder-shown) {
            border-color: #c0392b;
            box-shadow: 0 0 0 3px rgba(192, 57, 43, 0.2);
        }

        input[type="email"]:valid:not(:placeholder-shown) {
            border-color: #4a7c59;
            box-shadow: 0 0 0 3px rgba(74, 124, 89, 0.2);
        }

        /* Boutons Radio */
        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #eee;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .radio-item label {
            font-weight: normal;
            color: #333;
            cursor: pointer;
        }

        input[type="radio"] {
            accent-color: #2d5016;
        }

        /* Encart de dépôt de fichier (PDF) */
        .file-upload-group {
            border: 2px dashed #6ba368;
            background-color: #f9fff9;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .file-upload-group label {
            display: block;
            margin-bottom: 15px;
            font-size: 1.1em;
            color: #2d5016;
        }

        .file-upload-group input[type="file"] {
            display: block;
            margin: 0 auto;
            width: 100%;
            max-width: 300px;
            padding: 10px;
            border: 1px solid #4a7c59;
            background-color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Boutons de formulaire */
        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        input[type="submit"], input[type="reset"] {
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }

        input[type="submit"] {
            background-color: #2d5016;
            color: white;
        }

        input[type="submit"]:hover {
            background-color: #1f360e;
            transform: translateY(-1px);
        }

        input[type="reset"] {
            background-color: #e0e0e0;
            color: #333;
        }

        .btn-add {
            padding: 8px 15px;
            background: #4a7c59;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            align-self: flex-start;
            transition: background 0.3s;
        }

        .btn-add:hover {
            background: #2d5016;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            fieldset {
                grid-template-columns: 1fr;
            }
            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<main>
    <header>
        <h1>Nouvelle Tâche</h1>
    </header>
    <article>
        <h2>Créer une nouvelle tâche</h2>
        <section class="form-group">
            <form action="">
                <fieldset>
                    <legend>Personne en charge:</legend>
                    <label for="assignation">Nom et prénom</label>
                    <input type="text" id="assignation" name="assignation">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </fieldset>
                <fieldset>
                    <legend>Libellé et description:</legend>
                    <label for="libelle">Description</label>
                    <input type="text" id="libelle" name="libelle">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="5"></textarea>
                </fieldset>
                <fieldset>
                    <legend>Planification et échéance:</legend>
                    <label for="date_de_completion">Date échéance</label>
                    <input type="date" id="date_de_completion" name="date_de_completion">
                </fieldset>
            </form>
        </section>
    </article>
</main>

</body>
</html>
